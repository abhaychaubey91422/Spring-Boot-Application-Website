<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup - My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">MyWebsite</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/service}">Service</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/signup}">Signup</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5" style="max-width: 500px;">
    <h1 class="text-center">Signup</h1>
    <form>
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success w-100">Signup</button>
    </form>
</div>
</body>
</html>
